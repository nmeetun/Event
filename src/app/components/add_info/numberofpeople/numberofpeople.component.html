<div class="numberofpeople">
    How many people do you expect to see?<br><br>

    <div class="increment">
        <button type="button" (click)="minus()"><i class="fa fa-minus">-</i></button>
        <input type="text" [value]="quantity">
        <button type="button" (click)="plus()"><i class="fa fa-plus-square">+</i></button>
    </div><br>
</div>
